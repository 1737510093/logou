<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <title>职位管理</title>
</head>

<body>
    <header></header>
    <div class="container" role="alert">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <!--职位管理-->
                <div style="margin-bottom: 45px">
                    <span class="pull-left" style="line-height: 34px">职位管理</span>
                    <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#addPosition">添加</button>
                </div>
                <!--表格数据-->
                <div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>公司logo</th>
                                <th>职位名称</th>
                                <th>公司名称</th>
                                <th>工作经验</th>
                                <th>职位类型</th>
                                <th>工作地点</th>
                                <th>职位薪资</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>
                                    <img src="/images/bg-sun.png" alt="" width="50" height="50">
                                </td>
                                <td>vvv</td>
                                <td>vvvv</td>
                                <td>vvv</td>
                                <td>vvv</td>
                                <td>vvv</td>
                                <td>vvv</td>
                                <td>
                                    <a href="">修改</a>
                                    <a href="">删除</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!--分页-->
                    <nav aria-label="Page navigation">
                        <ul class="pagination pull-right">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">1</a>
                            </li>
                            <li>
                                <a href="#">2</a>
                            </li>
                            <li>
                                <a href="#">3</a>
                            </li>
                            <li>
                                <a href="#">4</a>
                            </li>
                            <li>
                                <a href="#">5</a>
                            </li>
                            <li>
                                <a href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>



    <!--添加职位模态框-->
    <!-- Modal -->
    <div class="modal fade" id="addPosition" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="userLogin-title">职位信息</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="addPosition-file">公司logo</label>
                            <input type="file" id="addPosition-file">
                        </div>
                        <div class="form-group">
                            <label for="addPosition-name">职位名称</label>
                            <input type="text" class="form-control" id="addPosition-name" placeholder="输入职位名">
                        </div>
                        <div class="form-group">
                            <label for="addPosition-company">公司名称</label>
                            <input type="text" class="form-control" id="addPosition-company" placeholder="输入公司名称">
                        </div>
                        <div class="form-group">
                            <label for="addPosition-jingyan">工作经验</label>
                            <input type="text" class="form-control" id="addPosition-jingyan" placeholder="输入工作经验">
                        </div>
                        <div class="form-group">
                            <label for="addPosition-type">职位类型</label>
                            <input type="text" class="form-control" id="addPosition-type" placeholder="输入职位类型">
                        </div>
                        <div class="form-group">
                            <label for="addPosition-area">工作地点</label>
                            <input type="text" class="form-control" id="addPosition-area" placeholder="输入工作地点">
                        </div>
                        <div class="form-group">
                            <label for="addPosition-salary">岗位薪资</label>
                            <input type="text" class="form-control" id="addPosition-salary" placeholder="输入岗位薪资">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">添加</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/common/header.js"></script>
    <script src="/js/common/login_modal.js"></script>
    <script src="/js/common/register_modal.js"></script>
</body>

</html>
